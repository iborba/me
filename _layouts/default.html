<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% seo %}
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
  
  {% include head-custom.html %}
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-grid"></div>
  <div class="bg-gradient"></div>
  
  <!-- Navigation -->
  <nav class="main-nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">
        <span class="logo-bracket">{</span>
        <span class="logo-text">IB</span>
        <span class="logo-bracket">}</span>
      </a>
      <div class="nav-links">
        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/experience.html' | relative_url }}" class="nav-link {% if page.url == '/experience.html' %}active{% endif %}">Experience</a>
        <a href="{{ '/portfolio.html' | relative_url }}" class="nav-link {% if page.url == '/portfolio.html' %}active{% endif %}">Portfolio</a>
        <a href="{{ site.contact.linkedin }}" target="_blank" class="nav-link nav-link-external">LinkedIn</a>
        <a href="{{ site.contact.github }}" target="_blank" class="nav-link nav-link-external">GitHub</a>
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Navigation -->
  <div class="mobile-nav">
    <a href="{{ '/' | relative_url }}" class="mobile-nav-link">Home</a>
    <a href="{{ '/experience.html' | relative_url }}" class="mobile-nav-link">Experience</a>
    <a href="{{ '/portfolio.html' | relative_url }}" class="mobile-nav-link">Portfolio</a>
    <a href="{{ site.contact.linkedin }}" target="_blank" class="mobile-nav-link">LinkedIn</a>
    <a href="{{ site.contact.github }}" target="_blank" class="mobile-nav-link">GitHub</a>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="footer-container">
      <div class="footer-left">
        <span class="footer-logo">
          <span class="logo-bracket">{</span>
          <span class="logo-text">Israel Borba</span>
          <span class="logo-bracket">}</span>
        </span>
        <p class="footer-tagline">Building resilient systems since 2007</p>
      </div>
      <div class="footer-right">
        <div class="footer-links">
          <a href="{{ site.contact.email }}" class="footer-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </a>
          <a href="{{ site.contact.linkedin }}" target="_blank" class="footer-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
              <rect x="2" y="9" width="4" height="12"/>
              <circle cx="4" cy="4" r="2"/>
            </svg>
          </a>
          <a href="{{ site.contact.github }}" target="_blank" class="footer-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{ 'now' | date: "%Y" }} Israel Borba. Crafted with passion.</p>
    </div>
  </footer>

  <script>
    // Mobile navigation toggle
    const navToggle = document.querySelector('.nav-toggle');
    const mobileNav = document.querySelector('.mobile-nav');
    
    navToggle.addEventListener('click', () => {
      navToggle.classList.toggle('active');
      mobileNav.classList.toggle('active');
      document.body.classList.toggle('nav-open');
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Animate elements on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate-in');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    document.querySelectorAll('.animate-on-scroll').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
